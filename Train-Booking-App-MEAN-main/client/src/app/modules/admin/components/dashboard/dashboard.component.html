<div class="text-center" *ngIf="isLoading" style="margin-top: 150px;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="dashboard-container" *ngIf="!isLoading">
    <div class="row">
        <div class="col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bookings</h5>
                    <!-- <p class="card-text">{{ bookings.length }}</p> -->
                    <button class="btn btn-primary" routerLink="/admin/bookings">View Bookings</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Trains</h5>
                    <!-- <p class="card-text">{{ trains.length }}</p> -->
                    <button class="btn btn-primary" routerLink="/admin/trains">View Trains</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <!-- <p class="card-text">{{ users.length }}</p> -->
                    <button class="btn btn-primary" routerLink="/admin/users">View Users</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Train</h5>
                    <button class="btn btn-primary" routerLink="/admin/add-train">Add Train</button>
                </div>
            </div>
        </div>
    </div>
</div>
